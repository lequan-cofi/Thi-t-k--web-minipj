<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canon EOS 6D Mark II</title>
    <link rel="stylesheet" href="sanpham.css">
</head>
<body>
    <div class="product-page">
        <div class="product-gallery">
            <img src="/images/canon1.png" alt="Canon EOS 6D Mark II" class="main-image">
            <div class="thumbnail-gallery">
                <img src="/images/canon1.png" alt="Thumbnail 1">
                <img src="/images/canon1.png" alt="Thumbnail 2">
                <img src="/images/canon1.png" alt="Thumbnail 3">
                <img src="/images/canon1.png" alt="Thumbnail 4">
            </div>
        </div>
        <div class="product-details">
            <h1>Máy ảnh Canon EOS 6D Mark II (Body Only)</h1>
            <p class="price">
                <span class="old-price">29.900.000đ</span>
                <span class="new-price">21.990.000đ</span>
                <span class="discount">Giảm: 7.910.000đ</span>
            </p>
            <p>Quà tặng kèm trị giá: 80.000đ</p>
            <button class="btn btn-buy">Mua ngay</button>
            <button class="btn btn-installment">Trả góp</button>
            <div class="product-info">
                <ul>
                    <li><strong>Cảm biến:</strong> Full-Frame</li>
                    <li><strong>Độ phân giải:</strong> 26.2MP</li>
                    <li><strong>Dải ISO:</strong> 100 - 40000</li>
                    <li><strong>Kết nối:</strong> WiFi</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
